version: '3.9'
services:
  whatsapp_go:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    image: "aldinokemal2104/go-whatsapp-web-multidevice:latest"
    build:
      context: .
      dockerfile: ./docker/golang.Dockerfile
    restart: 'always'
    ports:
      - "${PORT}:${PORT}"
    environment:
      - OS_NAME=${OS_NAME}
      - BASIC_AUTH=${BASIC_AUTH}
      - PORT=${PORT}
      - DEBUG=${DEBUG}
      - AUTOREPLY=${AUTOREPLY}
      - WEBHOOK=${WEBHOOK}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    command: >
      --debug=${DEBUG}
